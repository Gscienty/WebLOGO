<html>
<head>
	<meta charset='utf-8'/>
	<title>Web LOGO Language</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style/default.css"/>
	<script type="text/javascript" src="javascripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/d3.min.js"></script>

	<script type="text/javascript" src="javascripts/turtle.js"></script>
	<script type="text/javascript" src="javascripts/complier.js"></script>
</head>
<body>
	<div class="container-fill">
		<div class="col-md-offset-1 col-md-10">
			<div class="page-header">
			  <h1 style="font-family:Monaco">LOGO Language<small>&nbsp;&nbsp;&nbsp;&nbsp;Running turtle</small></h1>
			</div>
		</div>

		<div id="plot" style="display:none" class="col-md-offset-1 col-md-10 block">
		</div>

		<div class="col-md-offset-1 col-md-10 block">
			<p style="color:#666;margin-top:20px;">
				<button class="btn btn-default" onclick="s.complie()">Complie</button>
			</p>
			<textarea class="code-area" id="editor"></textarea>
			<div class="code-state-block">
				<ol class="state-list">
				</ol>
			</div>
			<div class="instruction hidden"></div>
		</div>

		<script type="text/javascript">
			var s = new Complier("editor", ".instruction", ".state-list", "#plot");
		</script>

		<div class="col-md-offset-1 col-md-10">
			<p style="text-align:center;padding-top:50px">This is Gscienty. Enjoy it~ :></p>
		</div>
	</div>
</body>
</html>
